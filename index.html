   <script>
     // Function to hide the safelink-container
     function hideSafelinkContainer() {
       const safelinkContainer = document.querySelector('.safelink-container');
       safelinkContainer.style.display = 'none';
     }
   
     // Call the function to hide the container (you can call it when needed)
     hideSafelinkContainer();
   </script>
   
   <script>
     // Disable right-click context menu
     document.addEventListener('contextmenu', function(e) {
       e.preventDefault();
     });
   
     // Disable viewing page source
     document.addEventListener('keydown', function(e) {
       if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83)) { // Ctrl+U (85) or Ctrl+S (83)
         e.preventDefault();
       }
     });
   </script>
   
    <script>
        $(document).ready(function () {
            var feedSources = [
                {
                    label: "RS Gamezon",
                    url: "https://rsgamezon.blogspot.com/feeds/posts/default?max-results=9999&amp;alt=json-in-script&amp;callback=loadtoc"
                },
                {
                    label: "Great Tricks",
                    url: "https://gr8trick.eu.org/feeds/posts/default?max-results=9999&amp;alt=json-in-script&amp;callback=loadtoc"
                },
                {
                  label: "Tech And Fun zone",
                  url: "https://www.techandfunzone.in/feeds/posts/default?max-results=9999&amp;alt=json-in-script&amp;callback=loadtoc"
                },
                {
                  label: "blogger template",
                  url: "https://www.bloggertemplate.org/feeds/posts/default?max-results=9999&amp;alt=json-in-script&amp;callback=loadtoc"
                }
            ];

            var feedsContainer = $('#feeds-container');
            var searchBar = $('#search-bar');
            var safeInInput = $('#safeIn');
            var safeGenButton = $('#safeGen');
            var safeViwButton = $('#safeViw');

            function formatDate(dateString) {
                var options = { year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
                return new Date(dateString).toLocaleDateString(undefined, options);
            }

            function addFeedEntriesToView(entries, label) {
                feedsContainer.append('<div class="feed-label">' + label + '</div>');
                $.each(entries, function(index, entry) {
                    var feedCard = $('<div class="feed-card"></div>');
                    var feedImage = $('<div class="feed-image"></div>');
                    var image = $('<img src="' + entry.image.url + '" alt="Thumbnail">');
                    feedImage.append(image);

                    var feedDetails = $('<div class="feed-details"></div>');
                    var titleLink = $('<a href="' + entry.link + '">' + entry.title + '</a>');
                    var dateText = '<p class="feed-date">' + formatDate(entry.pubDate) + '</p>';
                    feedDetails.append(titleLink);
                    feedDetails.append(dateText);

                    feedCard.append(feedImage);
                    feedCard.append(feedDetails);

                    feedCard.addClass('lazy'); // Add lazy class for lazy loading
                    feedsContainer.append(feedCard);
                });
            }

            function loadFeed(url, label) {
                feednami.load(url, function(result){
                    if (result.error) {
                        console.error(result.error);
                    } else {
                        addFeedEntriesToView(result.feed.entries, label);

                        // Lazy load feed cards using Intersection Observer
                        const observer = new IntersectionObserver(entries => {
                            entries.forEach(entry => {
                                if (entry.isIntersecting) {
                                    const card = entry.target;
                                    card.classList.add('loaded');
                                    observer.unobserve(card);
                                }
                            });
                        });

                        const lazyCards = document.querySelectorAll('.feed-card.lazy');
                        lazyCards.forEach(card => {
                            observer.observe(card);
                        });
                    }
                });
            }

            // Load and display entries for each feed source
            feedSources.forEach(function(source) {
                loadFeed(source.url, source.label);
            });

            // Search and filter functionality
            searchBar.on('input', function () {
                var searchTerm = $(this).val().toLowerCase();
                $('.feed-card').hide().filter(function () {
                    return $(this).text().toLowerCase().indexOf(searchTerm) !== -1;
                }).show();
            });

            // Function to automatically trigger Protect Link and View buttons
            function autoTriggerButtons(feedLink) {
                safeInInput.val(feedLink); // Set feed link in safeInInput
                safeGenButton.click(); // Trigger Protect Link button click

                // Delay the View button click to ensure Protect Link is completed
                setTimeout(function () {
                    safeViwButton.click(); // Trigger View button click
                }, 1000); // Adjust the delay (in milliseconds) as needed

                // Hide safelink-container after triggering buttons
                $('.safelink-container').hide();
            }

            // Attach click event handler to feed cards
            feedsContainer.on('click', '.feed-card', function (event) {
                event.preventDefault(); // Prevent the default link behavior
                var feedLink = $(this).find('a').attr('href'); // Get the feed link
                autoTriggerButtons(feedLink); // Automatically trigger buttons
            });
        });
    </script>
</body>
</html>

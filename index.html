    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .feed-label {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .feed-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 20px;
            display: flex; /* Display cards in a row */
            align-items: center; /* Vertically center content */
            justify-content: space-between; /* Space between image and details */
            transform: scale(0.8); /* Initial scale for animation */
            opacity: 0; /* Initially hidden */
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out; /* Transition properties */
        }
        .feed-card.loaded {
            transform: scale(1); /* Scale to 100% */
            opacity: 1; /* Fade in */
        }
        .feed-card:hover {
            transform: scale(1.05);
        }
        .feed-image {
            flex: 0 0 100px;
            margin-right: 10px;
        }
        .feed-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .feed-details {
            flex-grow: 1;
        }
        .feed-details a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.2s;
        }
        .feed-details a:hover {
            color: #007bff;
        }
        .feed-date {
            font-size: 12px;
            color: #777;
        }
        #search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        @media screen and (max-width: 768px) {
            .feed-card {
                margin: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Your website content goes here -->
<h1>RSS Feed Viewer</h1>
    <input type="text" id="search-bar" placeholder="Search and Filter Feeds">

    <div id="feeds-container"></div>

    <script>
        $(document).ready(function () {
            var feedSources = [
                {
                    label: "RS Gamezon",
                    url: "https://rsgamezon.blogspot.com/feeds/posts/default?max-results=9999&amp;alt=json-in-script&amp;callback=loadtoc"
                },
                {
                    label: "Great Tricks",
                    url: "https://gr8trick.blogspot.com/feeds/posts/default?max-results=9999&amp;alt=json-in-script&amp;callback=loadtoc"
                }
            ];

            var feedsContainer = $('#feeds-container');
            var searchBar = $('#search-bar');

            function formatDate(dateString) {
                var options = { year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
                return new Date(dateString).toLocaleDateString(undefined, options);
            }

            function addFeedEntriesToView(entries, label) {
                feedsContainer.append('<div class="feed-label">' + label + '</div>');
                $.each(entries, function(index, entry) {
                    var feedCard = $('<div class="feed-card"></div>');
                    var feedImage = $('<div class="feed-image"></div>');
                    var image = $('<img src="' + entry.image.url + '" alt="Thumbnail">');
                    feedImage.append(image);

                    var feedDetails = $('<div class="feed-details"></div>');
                    var titleLink = $('<a href="' + entry.link + '">' + entry.title + '</a>');
                    var dateText = '<p class="feed-date">' + formatDate(entry.pubDate) + '</p>';
                    feedDetails.append(titleLink);
                    feedDetails.append(dateText);

                    feedCard.append(feedImage);
                    feedCard.append(feedDetails);

                    feedCard.addClass('lazy'); // Add lazy class for lazy loading
                    feedsContainer.append(feedCard);
                });
            }

            function loadFeed(url, label) {
                feednami.load(url, function(result){
                    if (result.error) {
                        console.error(result.error);
                    } else {
                        addFeedEntriesToView(result.feed.entries, label);

                        // Lazy load feed cards using Intersection Observer
                        const observer = new IntersectionObserver(entries => {
                            entries.forEach(entry => {
                                if (entry.isIntersecting) {
                                    const card = entry.target;
                                    card.classList.add('loaded');
                                    observer.unobserve(card);
                                }
                            });
                        });

                        const lazyCards = document.querySelectorAll('.feed-card.lazy');
                        lazyCards.forEach(card => {
                            observer.observe(card);
                        });
                    }
                });
            }

            // Load and display entries for each feed source
            feedSources.forEach(function(source) {
                loadFeed(source.url, source.label);
            });

            // Search and filter functionality
            searchBar.on('input', function () {
                var searchTerm = $(this).val().toLowerCase();
                $('.feed-card').hide().filter(function () {
                    return $(this).text().toLowerCase().indexOf(searchTerm) !== -1;
                }).show();
            });
        });
    </script>
</body>
